<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách báo giá</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Libraries Stylesheet -->
    <link href="/assert/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assert/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assert/css/style/homepage/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assert/css/style/homepage/home-page-style.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="/assert/css/style/quotation/" rel="stylesheet">
</head>
<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <div th:replace="~{shared/sidebar.html :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="~{shared/navbar.html :: navbar}"></div>
        <!-- Navbar End -->

        <!-- Content Start -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div id="contentHeader">
                <h3 class="mb-4">Danh sách báo giá</h3>
            </div>
            <div id="filter-search">
                <div id="filter" class="row">
                    <div class="col">
                        <!-- Các filter trong nhóm exclusive: chỉ được chọn 1 trong số Sản phẩm, Thương hiệu, Danh mục -->
                        <!-- Filter Sản phẩm -->
                        <div class="dropdown d-inline-block me-2 exclusive-filter" id="filterSanPhamContainer">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterSanPham" data-bs-toggle="dropdown" aria-expanded="false" data-default="Filter Sản phẩm">
                                Filter Sản phẩm
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterSanPham">
                                <li><a class="dropdown-item" href="#" data-value="">Chọn...</a></li>
                                <li><a class="dropdown-item" href="#" data-value="product1">Sản phẩm 1</a></li>
                                <li><a class="dropdown-item" href="#" data-value="product2">Sản phẩm 2</a></li>
                                <li><a class="dropdown-item" href="#" data-value="product3">Sản phẩm 3</a></li>
                            </ul>
                        </div>
                        <!-- Filter Thương hiệu -->
                        <div class="dropdown d-inline-block me-2 exclusive-filter" id="filterThuongHieuContainer">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterThuongHieu" data-bs-toggle="dropdown" aria-expanded="false" data-default="Filter Thương hiệu">
                                Filter Thương hiệu
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterThuongHieu">
                                <li><a class="dropdown-item" href="#" data-value="">Chọn...</a></li>
                                <li><a class="dropdown-item" href="#" data-value="brand1">Thương hiệu 1</a></li>
                                <li><a class="dropdown-item" href="#" data-value="brand2">Thương hiệu 2</a></li>
                                <li><a class="dropdown-item" href="#" data-value="brand3">Thương hiệu 3</a></li>
                            </ul>
                        </div>
                        <!-- Filter Danh mục -->
                        <div class="dropdown d-inline-block me-2 exclusive-filter" id="filterDanhMucContainer">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDanhMuc" data-bs-toggle="dropdown" aria-expanded="false" data-default="Filter Danh mục">
                                Filter Danh mục
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterDanhMuc">
                                <li><a class="dropdown-item" href="#" data-value="">Chọn...</a></li>
                                <li><a class="dropdown-item" href="#" data-value="cat1">Danh mục 1</a></li>
                                <li><a class="dropdown-item" href="#" data-value="cat2">Danh mục 2</a></li>
                                <li><a class="dropdown-item" href="#" data-value="cat3">Danh mục 3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="search">
                    <form id="searchQuotation" action="/quotation/list" method="get">
                        <input type="text" class="form-control" name="keyword" th:value="" placeholder="Tìm kiếm...">
                        <button type="submit" class="btn btn-primary rounded-pill px-3">
                            <i class="bi bi-search text-white fs-5"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div id="quotationForm" class="table-responsive">
                <table class="table table-bordered table-hover" >
                    <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Người tạo</th>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Nhãn hiệu</th>
                        <th scope="col">Danh mục</th>
                        <th scope="col">Giá theo màu</th>
                        <th scope="col">Ghi chú</th>
                        <th scope="col">Chi tiết</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
