<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chỉ may Dũng Đông - Thêu màu cuộc sống</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="/assert/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assert/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>
    <link href="/assert/css/style/homepage/bootstrap.min.css" rel="stylesheet">
    <link href="/assert/css/style/homepage/home-page-style.css" rel="stylesheet">
    <style>
        .quotation-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            animation: fadeIn 1.5s ease-in-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quotation-header {
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .quotation-header h1 {
            color: #dc3545;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .quotation-header p {
            color: #666;
            font-size: 12px;
            margin: 5px 0 0;
        }

        .quotation-details {
            margin-bottom: 15px;
        }

        .quotation-details .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .quotation-details .detail-row:last-child {
            border-bottom: none;
        }

        .quotation-details .detail-label {
            color: #333;
            font-weight: 500;
        }

        .quotation-details .detail-value {
            color: #666;
        }

        /* Specific class for status and delivery date rows */
        .quotation-details .status-row,
        .quotation-details .delivery-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quotation-table {
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .quotation-table table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .quotation-table th, .quotation-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .quotation-table th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
        }

        .quotation-table td {
            color: #666;
        }

        .quotation-footer {
            text-align: center;
            padding-top: 15px;
            border-top: 2px solid #dc3545;
        }

        .quotation-footer .btn {
            margin: 5px;
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .quotation-container {
                padding: 15px;
                width: 100%;
                margin: 10px auto;
            }

            .quotation-header h1 {
                font-size: 20px;
            }

            .quotation-header p {
                font-size: 11px;
            }

            .quotation-details .detail-row {
                flex-direction: column;
                gap: 5px;
                font-size: 13px;
            }

            /* Override for status and delivery date to stay side-by-side */
            .quotation-details .status-row,
            .quotation-details .delivery-row {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 10px;
            }

            .quotation-details .status-row .detail-label,
            .quotation-details .status-row .detail-value,
            .quotation-details .delivery-row .detail-label,
            .quotation-details .delivery-row .detail-value {
                width: auto;
                text-align: left;
            }

            .quotation-details .status-row .detail-value,
            .quotation-details .delivery-row .detail-value {
                text-align: right;
            }

            .quotation-details .detail-label,
            .quotation-details .detail-value {
                width: 100%;
                text-align: left;
            }

            .quotation-table {
                overflow-x: auto;
            }

            .quotation-table th, .quotation-table td {
                padding: 8px;
                font-size: 12px;
            }

            .quotation-footer {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .quotation-footer .btn {
                width: 100%;
                padding: 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 576px) {
            .quotation-container {
                padding: 10px;
            }

            .quotation-header h1 {
                font-size: 18px;
            }

            .quotation-table th, .quotation-table td {
                padding: 6px;
                font-size: 11px;
            }

            .quotation-footer .btn {
                font-size: 12px;
                padding: 8px;
            }

            .quotation-details .status-row,
            .quotation-details .delivery-row {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div th:replace="~{shared/sidebar.html :: sidebar}"></div>
    <div class="content">
        <div th:replace="~{shared/navbar.html :: navbar}"></div>
        <div class="quotation-container" th:object="${quotation_customer}">
            <div class="quotation-header">
                <h1>Báo Giá Lô Hàng #Q-<span th:text="*{quotationId}"></span></h1>
            </div>
            <div class="quotation-details">
                <div class="detail-row status-row">
                    <span class="detail-label">Trạng thái:</span>
                    <span class="detail-value" th:if="*{accepted == 'WAIT_FOR_APPROVAL'}" style="color:yellow;">Chưa duyệt</span>
                    <span class="detail-value" th:if="*{accepted == 'APPROVED'}" style="color:green;">Đã duyệt</span>
                    <span class="detail-value" th:if="*{accepted == 'CANCELED'}" style="color:red;">Đã Hủy</span>
                </div>
                <div class="detail-row delivery-row">
                    <span class="detail-label">Ngày giao hàng dự kiến:</span>
                    <span class="detail-value" th:text="*{actualDate}"></span>
                </div>
            </div>
            <div class="quotation-table">
                <table>
                    <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Thương hiệu</th>
                        <th>Loại hàng</th>
                        <th>Màu</th>
                        <th>Số lượng (Cuộn)</th>
                        <th>Đơn giá (VND)</th>
                        <th>Ghi chú</th>
                    </tr>
                    </thead>
                    <tbody th:each="quotation: ${quotation_customer.getProducts()}">
                    <tr>
                        <td th:text="${quotation.productName}"></td>
                        <td th:text="${quotation.brandName}"></td>
                        <td th:text="${quotation.categoryName}"></td>
                        <td th:text="${quotation.noteColor}"></td>
                        <td th:text="${quotation.quantity}"></td>
                        <td th:text="${quotation.price}"></td>
                        <td>Đồng/ cuộn</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="quotation-footer">
                <button th:if="*{accepted == 'WAIT_FOR_APPROVAL'}" class="btn btn-success" th:onclick="|approveOrder('${quotation_customer.rfqId}')|">Duyệt Đơn <i class="fas fa-check"></i></button>
                <button th:if="*{accepted == 'WAIT_FOR_APPROVAL'}" class="btn btn-danger" th:onclick="|cancelOrder('${quotation_customer.rfqId}')|">Hủy Đơn <i class="fas fa-times"></i></button>
                <button class="btn btn-secondary" onclick="window.location.href='/request-for-quotation/view-list'">Quay lại <i class="fas fa-arrow-left"></i></button>
            </div>
        </div>
        <div th:replace="~{shared/footer.html :: footer}"></div>
    </div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:if="${approved}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "Bạn đã đồng ý đơn báo giá",
                showConfirmButton: false,
                timer: 2000
            });
        });
    </script>
</div>
<div th:if="${cancel}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Swal.fire({
                position: "top-end",
                icon: "error",
                title: "Bạn đã hủy đơn báo giá",
                showConfirmButton: false,
                timer: 2000,
                customClass: {
                    popup: 'swal2-error'
                }
            });
        });
    </script>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assert/lib/chart/chart.min.js"></script>
<script src="/assert/lib/easing/easing.min.js"></script>
<script src="/assert/lib/waypoints/waypoints.min.js"></script>
<script src="/assert/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/assert/lib/tempusdominus/js/moment.min.js"></script>
<script src="/assert/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/assert/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/assert/js/main.js"></script>
<script th:inline="javascript">
    function approveOrder(rfqId) {
        Swal.fire({
            title: "Xác nhận báo giá",
            text: "Hành động này không thể hoàn tác!",
            icon: "success",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Đồng ý",
            cancelButtonText: "Hủy"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/quotation/quotation-customer-approved/" + rfqId;
            }
        });
    }
    function cancelOrder(rfqId) {
        Swal.fire({
            title: "Xác nhận hủy đơn báo giá",
            text: "Hành động này không thể hoàn tác!",
            icon: "error",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Đồng ý",
            cancelButtonText: "Hủy"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/quotation/quotation-customer-cancel/" + rfqId;
            }
        });
    }
    function printQuotation() {
        window.print();
    }
</script>
</body>
</html>
