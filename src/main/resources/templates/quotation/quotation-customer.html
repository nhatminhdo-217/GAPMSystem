    <!-- Custom CSS for Quotation (scoped to avoid conflicts) -->
    <style>
        /* Giao diện Quotation, chỉ áp dụng cho phần content của quotation-screen */
        .quotation-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 20px auto; /* Căn giữa trong content */
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quotation-header {
            border-bottom: 2px solid #dc3545;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .quotation-header h1 {
            color: #dc3545;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .quotation-header p {
            color: #666;
            font-size: 14px;
            margin: 5px 0 0;
        }

        .quotation-details {
            margin-bottom: 20px;
        }

        .quotation-details .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .quotation-details .detail-row:last-child {
            border-bottom: none;
        }

        .quotation-details .detail-label {
            color: #333;
            font-weight: 500;
        }

        .quotation-details .detail-value {
            color: #666;
        }

        .quotation-table {
            margin-bottom: 20px;
        }

        .quotation-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .quotation-table th, .quotation-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .quotation-table th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
        }

        .quotation-table td {
            color: #666;
        }

        .quotation-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #dc3545;
        }

        .quotation-footer .btn {
            margin: 0 10px;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .quotation-container {
                padding: 20px;
                width: 95%;
            }

            .quotation-header h1 {
                font-size: 24px;
            }

            .quotation-details .detail-row {
                flex-direction: column;
                text-align: left;
            }

            .quotation-table th, .quotation-table td {
                padding: 8px;
                font-size: 12px;
            }

            .quotation-footer .btn {
                margin: 5px 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

    <!-- Content Start -->

        <!-- Main content start (Quotation Screen integrated) -->
        <div class="quotation-container" th:object="${quotation_customer}">
            <div class="quotation-header">
                <h1>Báo Giá Lô Hàng #Q-<span th:text="*{quotationId}"></span></h1>
            </div>

            <div class="quotation-details">

                <div class="detail-row">

                </div>

                <div class="detail-row">
                    <span class="detail-label">Ngày giao hàng dự kiến:</span>
                    <span class="detail-value" th:text="*{actualDate}"></span>
                </div>
            </div>

            <div class="quotation-table">
                <table>
                    <thead>

                        <th>Đơn giá (VND)</th>
                        <th>Ghi chú</th>

                    </tr>
                    </thead>
                    <tbody th:each="quotation: ${quotation_customer.getProducts()}">
                    <tr>
                        <td th:text="${quotation.productName}"></td>
                        <td th:text="${quotation.brandName}"></td>
                        <td th:text="${quotation.categoryName}"></td>
                        <td th:text="${quotation.noteColor}"></td>
                        <td th:text="${quotation.quantity}"></td>
                        <td th:text="${quotation.price}"></td>
                        <td >Đồng/ cuộn</td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <!--<div class="quotation-details">

                </div>

            <div class="quotation-footer">

                <button th:if="*{accepted == 'WAIT_FOR_APPROVAL'}" class="btn btn-success" th:onclick="|approveOrder('${quotation_customer.rfqId}')|">Duyệt Đơn <i class="fas fa-check"></i></button>
                <button th:if="*{accepted == 'WAIT_FOR_APPROVAL'}" class="btn btn-danger" th:onclick="|cancelOrder('${quotation_customer.rfqId}')|">Hủy Đơn <i class="fas fa-times"></i></button>
                <!--<button class="btn btn-primary" onclick="printQuotation()">In báo giá <i class="fas fa-print"></i></button>-->
                <button class="btn btn-secondary" onclick="window.location.href='/request-for-quotation/view-list'">Quay lại <i class="fas fa-arrow-left"></i></button>
            </div>
        </div>
        <!-- Main content end -->

        <!-- Footer Start -->
        <div th:replace="~{shared/footer.html :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:if="${approved}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "Bạn đã đồng ý đơn báo giá",
                showConfirmButton: false,
                timer: 2000
            });
        });
    </script>
</div>

<div th:if="${cancel}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Swal.fire({
                position: "top-end",
                icon: "error",
                title: "Bạn đã hủy đơn báo giá",
                showConfirmButton: false,
                timer: 2000,
                customClass: {
                    popup: 'swal2-error'

                }
            });
        });
    </script>
</div>
