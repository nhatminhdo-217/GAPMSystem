<div th:fragment="productRow" class="form-row" th:id="'row-' + ${rowNumber}">
  <div class="form-group" style="flex: 0 0 80px; text-align: center;">
    <label class="label">Số thứ tự</label>
    <span class="form-control text-center" th:text="${rowNumber}"></span>
  </div>
  <div class="form-group">
    <label class="label" th:for="'product-' + ${rowNumber}">Sản phẩm</label>
    <select class="form-select" th:id="'product-' + ${rowNumber}" th:name="${'rfqDetails[' + (rowNumber-1) + '].product.id'}" th:onchange="'loadBrands(' + ${rowNumber} + ')'" required>
      <option value="">Chọn sản phẩm</option>
      <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
    </select>
  </div>
  <div class="form-group">
    <label class="label" th:for="'brand-' + ${rowNumber}">Thương hiệu</label>
    <select class="form-select" th:id="'brand-' + ${rowNumber}" th:name="${'rfqDetails[' + (rowNumber-1) + '].brand.id'}" th:onchange="'loadCategories(' + ${rowNumber} + ')'" required>
      <option value="">Chọn thương hiệu</option>
    </select>
  </div>
  <div class="form-group">
    <label class="label" th:for="'category-' + ${rowNumber}">Danh mục</label>
    <select class="form-select" th:id="'category-' + ${rowNumber}" th:name="${'rfqDetails[' + (rowNumber-1) + '].cate.id'}" required>
      <option value="">Chọn danh mục</option>
    </select>
  </div>
  <div class="form-group">
    <label class="label" th:for="'color-' + ${rowNumber}">Màu</label>
    <input type="text" class="form-control" th:id="'color-' + ${rowNumber}" th:name="${'rfqDetails[' + (rowNumber-1) + '].noteColor'}" minlength="1" maxlength="20" placeholder="Nhập màu" required>
  </div>
  <div class="form-group">
    <label class="label" th:for="'quantity-' + ${rowNumber}">Số lượng</label>
    <input type="number" class="form-control" th:id="'quantity-' + ${rowNumber}" th:name="${'rfqDetails[' + (rowNumber-1) + '].quantity'}" placeholder="Nhập số lượng" min="1" max="1000" required>
  </div>
  <div class="form-group">
    <button type="button" class="remove-row-btn" th:onclick="'removeRow(' + ${rowNumber} + ')'"><i class="fas fa-trash-alt"></i></button>
  </div>
</div>
