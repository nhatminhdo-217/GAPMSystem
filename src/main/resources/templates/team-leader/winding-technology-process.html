            display: flex;
            flex-direction: column;

        }

        .equal-height-table table {

        }

        /* Container cho bảng */

            display: flex;
            justify-content: center; /* Căn giữa bảng */
            align-items: stretch;

            justify-content: center;

            /* Giảm kích thước chữ và padding trong bảng */

            }

                font-size: 14px;
                padding: 6px;
            }

                font-size: 14px;
            }

                font-size: 14px;
            }

        /* Popup Styles */
        .popup {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;

        }

            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;

            font-size: 1.5rem;
            font-weight: 600;
            color: #28a745;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            text-align: center;
        }
        .status-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .status-btn {
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 48%;
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-btn.completed { background: #28a745; color: white; }
        .status-btn:hover { transform: scale(1.02); }
        .captured-image {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .disabled-link {
            background: #d3d3d3;
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
            color: #666;
        }

            width: 100%;
            max-width: 320px;

            border-radius: 50%;

            height: 40px;

        }

            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

</head>

<script>
    let currentStream = null;
    let useRearCamera = true; // Mặc định dùng camera sau

    // Hiển thị popup (không tự động mở camera)
    function showUpdatePopup(popupId) {
        const popup = document.getElementById(popupId);
        const photoPreview = document.getElementById('photoPreview-' + popupId.split('-')[1]);
        photoPreview.innerHTML = '';
        popup.style.display = 'flex';
    }

    // Đóng popup và dừng camera
    function closePopup(popupId) {
        const popup = document.getElementById(popupId);
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop()); // Tự động tắt camera khi đóng popup
            currentStream = null;
        }
        popup.style.display = 'none';
    }

    // Bật camera (mặc định camera sau)
    async function startCamera(videoId, popupId) {
        const video = document.getElementById(videoId);
        const captureBtn = document.getElementById('capture-btn-' + popupId.split('-')[1]);
        const switchBtn = document.getElementById('switch-btn-' + popupId.split('-')[1]);
        const startBtn = document.querySelector(`button[onclick*="startCamera('${videoId}', '${popupId}')]`);

        try {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: useRearCamera ? "environment" : "user"
                }
            });
            video.srcObject = currentStream;
            captureBtn.style.display = 'flex'; // Hiển thị nút "Chụp ảnh"
            switchBtn.style.display = 'flex'; // Hiển thị nút "Đổi camera"
            if (startBtn) {
                startBtn.style.display = 'none'; // Ẩn nút "Bật camera" sau khi mở
            }
        } catch (err) {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: 'Không thể truy cập camera: ' + err.message,
            });
        }
    }

    // Chuyển đổi giữa camera trước và sau
    async function switchCamera(videoId, popupId) {
        const video = document.getElementById(videoId);
        useRearCamera = !useRearCamera;

        try {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: useRearCamera ? "environment" : "user"
                }
            });
            video.srcObject = currentStream;
        } catch (err) {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: 'Không thể chuyển camera: ' + err.message,
            });
        }
    }

    // Chụp ảnh từ video
    function capturePhoto(videoId, popupId) {
        const video = document.getElementById(videoId);
        const photoPreview = document.getElementById('photoPreview-' + popupId.split('-')[1]);
        const photoInput = document.getElementById('photoInput-' + popupId.split('-')[1]);
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/png');

        const img = document.createElement('img');
        img.src = imageData;
        img.className = 'captured-image';
        photoPreview.innerHTML = '';
        photoPreview.appendChild(img);

        fetch(imageData)
            .then(res => res.blob())
            .then(blob => {
                const file = new File([blob], `photo-${popupId.split('-')[1]}.png`, { type: 'image/png' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                photoInput.files = dataTransfer.files;
            });

        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
        }
        video.srcObject = null;
    }

    // Xử lý khi nhấn "Hoàn thành"
    function submitFormWithPhoto(formId) {
        console.log('Form ID:', formId);
        const form = document.getElementById(formId);
        const photoInput = document.getElementById('photoInput-' + formId.split('-')[1]);

        console.log('Form element:', form);
        console.log('photoInput.files:', photoInput.files);

        if (!form) {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: 'Không tìm thấy form với ID: ' + formId,
            });
            return;
        }

        if (!photoInput.files || photoInput.files.length === 0) {
            Swal.fire({
                icon: 'warning',
                title: 'Yêu cầu chụp ảnh',
                text: 'Bạn phải chụp ảnh xác thực trước khi hoàn thành!',
            });
        } else {
            console.log('Submitting form to:', form.action);
            form.submit();
        }
    }
</script>
