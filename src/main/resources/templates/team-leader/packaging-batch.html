<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chỉ may Dũng Đông - Work Order Con (Leader Nhuộm)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Libraries Stylesheet -->
    <link href="/assert/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assert/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assert/css/style/homepage/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assert/css/style/homepage/home-page-style.css" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fa;
            color: #333;
        }
        .container-fluid { padding: 0; }
        .main-content { padding: 30px; }

        /* Card Styles */
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #28a745 0%, #34d058 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }
        .card-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .card-header .btn-light {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s ease;
            padding: 8px 15px;
            border-radius: 8px;
        }
        .card-header .btn-light:hover { background: rgba(255, 255, 255, 0.4); }

        /* Table Styles */
        .table-responsive { overflow-x: auto; }
        .table {
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-bottom: 0;
        }
        .table th {
            background: #eef2f7;
            color: #1f2a44;
            font-weight: 600;
            padding: 15px;
            text-transform: uppercase;
            font-size: 12px;
            border-bottom: none;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table td {
            padding: 15px;
            vertical-align: middle;
            background: #fff;
            font-size: 14px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        .table tbody tr {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .table tbody tr:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        .update-btn {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            background: linear-gradient(135deg, #007bff, #00aaff);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .capture-btn, .submit-btn {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 5px 0;
        }
        .capture-btn {
            background: linear-gradient(135deg, #6c757d, #adb5bd);
            color: white;
        }
        .submit-btn {
            background: linear-gradient(135deg, #28a745, #34d058);
            color: white;
        }
        .capture-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Status Styles */
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            background: #f1f3f5;
        }
        .status i { margin-right: 8px; font-size: 16px; }
        .status-not-started { background: #ffe5e5; color: #dc3545; }
        .status-not-started i { color: #dc3545; }
        .status-in-progress { background: #fff3e0; color: #856404; }
        .status-in-progress i { color: #ffc107; }
        .status-completed { background: #e6ffe6; color: #155724; }
        .status-completed i { color: #28a745; }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1200;
            display: none;
            backdrop-filter: blur(3px);
        }
        .popup-content {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        .close-btn:hover { color: #333; }
        .popup-content h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #28a745;
            text-align: center;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            text-align: center;
        }
        .status-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .status-btn {
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 48%;
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-btn.in-progress { background: #ffc107; color: #333; }
        .status-btn.completed { background: #28a745; color: white; }
        .status-btn:hover { transform: scale(1.02); }
        .captured-image {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .disabled-link {
            background: #d3d3d3;
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
            color: #666;
        }
        /*.video-preview {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }*/

        /* Container bao quanh video và các nút bên trong */
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        /* Video preview */
        .video-preview {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Nút "Đổi camera" và "Chụp ảnh" bên trong khung video */
        .camera-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .camera-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Nút "Đổi camera" - ở góc trên bên phải */
        .camera-switch-btn {
            top: 10px;
            right: 10px;
        }

        /* Nút "Chụp ảnh" - ở giữa dưới cùng */
        .camera-capture-btn {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%); /* Chỉ dùng để căn giữa, không có hiệu ứng transform khi hover */
        }

        /* Icon trong nút */
        .camera-btn i {
            font-size: 18px;
        }

        /* Nút "Bật camera" bên dưới */
        .capture-btn {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 5px 0;
            background: linear-gradient(135deg, #6c757d, #adb5bd);
            color: white;
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Back to Top */
        .back-to-top {
            background: linear-gradient(135deg, #007bff, #00aaff);
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .back-to-top:hover { transform: scale(1.1); }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content { padding: 20px; }
            .card-header { padding: 15px; }
            .card-header h2 { font-size: 1.4rem; }
            .table th, .table td { padding: 10px; font-size: 12px; }
            .update-btn, .capture-btn, .submit-btn {
                padding: 8px 12px;
                min-width: 100px;
                font-size: 12px;
            }
            .status { padding: 6px 10px; font-size: 12px; }
            .status i { font-size: 14px; }
            .popup-content { padding: 20px; max-width: 350px; }
            .captured-image, .video-preview { max-width: 100%; }
            .status-btn { font-size: 12px; padding: 8px; }
        }
    </style>
</head>
<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <div th:replace="~{shared/sidebar.html :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="~{shared/navbar.html :: navbar}"></div>
        <!-- Navbar End -->

        <!-- Main Content Start -->
        <div class="main-content" id="mainContent">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-boxes me-2"></i>Mẻ Gói Hàng-WD-<span th:text="${StageId}"></span></h2>
                        <a th:href="@{/work-order/team-leader/detail/{id}(id=${woId})}" class="btn btn-light">Quay lại</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead>
                            <tr>
                                <th>Trạng thái</th>
                                <th>Trạng thái kiểm tra</th>
                                <th>Thứ Tự Mẻ Đóng Gói</th>
                                <th>Mã Khách Hàng</th>
                                <th>Thời Gian Bắt Đầu</th>
                                <th>Số lượng</th>
                                <th>Tên màu</th>
                                <th>Loại Hàng</th>
                                <th>Hành Động</th>
                            </tr>
                            </thead>
                            <tbody id="workOrderChildTableBody">
                            <!-- Work Order Con 1 -->
                            <tr data-id="WOC-001-1" th:each="ps, iterStat : ${packagingBatches}">
                                <td>
                                    <span th:switch="${ps.workStatus}">
                                        <span th:case="${T(fpt.g36.gapms.enums.WorkEnum).IN_PROGRESS}" class="status status-in-progress">
                                            <i class="fas fa-spinner"></i> Đang Đóng Gói
                                        </span>
                                        <span th:case="${T(fpt.g36.gapms.enums.WorkEnum).FINISHED}" class="status status-completed">
                                            <i class="fas fa-check-circle"></i> Đã Đóng Gói
                                        </span>
                                        <span th:case="*" class="status status-not-started">
                                            <i class="fas fa-times-circle"></i> Chưa Đóng Gói
                                        </span>
                                    </span>
                                </td>
                                <td>
                                    <span th:switch="${ps.pass}">
                                        <span th:case="true" class="status status-completed">
                                            <i class="fas fa-check-circle"></i> Đã đạt
                                        </span>
                                        <span th:case="false" class="status status-not-started">
                                            <i class="fas fa-times-circle"></i> Không đạt
                                        </span>
                                        <span th:case="*" class="status status-in-progress">
                                            <i class="fas fa-spinner"></i> Chờ Kiểm
                                        </span>
                                    </span>
                                </td>
                                <td>Mẻ-<span th:text="${iterStat.count}"></span></td>
                                <td>KH-<span th:text="${ps.packagingStage.workOrderDetail.workOrder.productionOrder.purchaseOrder.quotation.rfq.createBy.id}"></span></td>
                                <td th:text="${#temporals.format(ps.startAt, 'dd/MM/yyyy')}"></td>
                                <td th:text="${ps.packagingStage.workOrderDetail.purchaseOrderDetail.quantity}">40</td>
                                <td th:text="${ps.packagingStage.workOrderDetail.purchaseOrderDetail.note_color}">#f00000</td>
                                <td th:text="${ps.packagingStage.workOrderDetail.purchaseOrderDetail.category.name}">30/3-2000M</td>
                                <td>
                                    <button class="update-btn" th:onclick="'showUpdatePopup(\'popup-' + ${ps.id} + '\')'">
                                        <i class="fas fa-edit me-2"></i> Cập nhật trạng thái
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content End -->

        <!-- Footer Start -->
        <div th:replace="~{shared/footer.html :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->

    <!-- Popup Form -->
    <th:block th:each="ps : ${packagingBatches}">
        <div th:id="'popup-' + ${ps.id}" class="popup">
            <div class="popup-content">
                <span class="close-btn" th:onclick="'closePopup(\'popup-' + ${ps.id} + '\')'">×</span>
                <h3>Cập nhật trạng thái</h3>
                <form th:action="@{/work-order/team-leader/packaging/change/finish/{id}(id=${ps.id})}" method="post" enctype="multipart/form-data" th:id="'form-' + ${ps.id}">
                    <div class="form-group">
                        <label>Cập Nhật Trạng Thái Đánh Côn:</label>
                        <div class="status-buttons">
                            <a th:href="@{/work-order/team-leader/packaging/change/in-process/{id}(id=${ps.id})}"
                               th:classappend="${ps.workStatus == T(fpt.g36.gapms.enums.WorkEnum).IN_PROGRESS || ps.workStatus == T(fpt.g36.gapms.enums.WorkEnum).FINISHED || ps.windingBatch.pass != true} ? 'disabled-link' : ''"
                               class="status-btn in-progress">
                                <i class="fas fa-spinner me-2"></i> Bắt đầu Côn
                            </a>
                            <button type="button"
                                    class="status-btn completed"
                                    th:onclick="'submitFormWithPhoto(\'form-' + ${ps.id} + '\')'"
                                    th:classappend="${ps.workStatus == T(fpt.g36.gapms.enums.WorkEnum).NOT_STARTED || ps.workStatus == T(fpt.g36.gapms.enums.WorkEnum).FINISHED} ? 'disabled-link' : ''"
                                    th:disabled="${ps.workStatus == T(fpt.g36.gapms.enums.WorkEnum).NOT_STARTED || ps.workStatus == T(fpt.g36.gapms.enums.WorkEnum).FINISHED}">
                                <i class="fas fa-check-circle me-2"></i> Hoàn thành
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Chụp ảnh xác thực:</label>
                        <div th:if="${ps.packagingPhoto == null}">
                            <!-- Container bao quanh video và các nút bên trong -->
                            <div class="camera-container">
                                <video th:id="'video-' + ${ps.id}" class="video-preview" autoplay></video>
                                <!-- Nút "Đổi camera" -->
                                <button type="button" class="camera-btn camera-switch-btn" th:onclick="'switchCamera(\'video-' + ${ps.id} + '\', \'popup-' + ${ps.id} + '\')'" style="display: none;" th:id="'switch-btn-' + ${ps.id}">
                                    <i class="fas fa-sync"></i>
                                </button>
                                <!-- Nút "Chụp ảnh" -->
                                <button type="button" class=" camera-btn camera-capture-btn" th:onclick="'capturePhoto(\'video-' + ${ps.id} + '\', \'popup-' + ${ps.id} + '\')'" style="display: none;" th:id="'capture-btn-' + ${ps.id}">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                            <!-- Nút "Bật camera" bên dưới -->
                            <button type="button" class="capture-btn" th:onclick="'startCamera(\'video-' + ${ps.id} + '\', \'popup-' + ${ps.id} + '\')'">
                                <i class="fas fa-camera me-2"></i> Bật camera
                            </button>
                        </div>
                        <div th:if="${ps.packagingPhoto != null}">
                            <img th:src="'/uploads/' + ${ps.packagingPhoto}" class="captured-image" alt="Ảnh xác thực">
                        </div>
                        <div th:id="'photoPreview-' + ${ps.id}"></div>
                        <input type="file" th:id="'photoInput-' + ${ps.id}" name="photo" style="display: none;">
                    </div>
                </form>
            </div>
        </div>
    </th:block>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:if="${in_process_packaging} or ${error}">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // Hiển thị thông báo thành công (in_process_packaging)
            const inProcessMessage = /*[[${in_process_packaging}]]*/ null;
            if (inProcessMessage) {
                Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: inProcessMessage,
                    showConfirmButton: false,
                    timer: 2000
                });
            }

            // Hiển thị thông báo lỗi (error)
            const errorMessage = /*[[${error}]]*/ null;
            if (errorMessage) {
                Swal.fire({
                    position: "top-end",
                    icon: "error",
                    title: "Lỗi",
                    text: errorMessage,
                    showConfirmButton: true,
                    timer: 3000
                });
            }
        });
    </script>
</div>

<div th:if="${complete_packaging}">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: /*[[${complete_packaging}]]*/ "Default message",
                showConfirmButton: false,
                timer: 2000
            });
        });
    </script>
</div>

<script src="/assert/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<script src="/assert/js/main.js"></script>

<!-- Script cho các chức năng -->
<script>
    // Khai báo biến toàn cục để lưu trữ stream của camera
    // - `currentStream`: Lưu trữ stream video từ camera (khi camera được bật).
    // - `null` ban đầu vì camera chưa được bật.
    let currentStream = null;

    // Biến để quyết định sử dụng camera trước hay sau
    // - `useRearCamera`: Nếu `true`, sử dụng camera sau (môi trường - "environment").
    // - Nếu `false`, sử dụng camera trước (người dùng - "user").
    // - Mặc định là `true` để ưu tiên camera sau (thường dùng để chụp ảnh).
    let useRearCamera = true;

    // Hàm hiển thị popup
    // - `popupId`: ID của popup (ví dụ: "popup-1"), được truyền vào từ HTML.
    // - Mục đích: Hiển thị popup và làm sạch khu vực preview ảnh (nếu có ảnh cũ).
    function showUpdatePopup(popupId) {
        // Lấy phần tử popup bằng ID
        // - `document.getElementById(popupId)`: Tìm phần tử có ID tương ứng (ví dụ: <div id="popup-1">).
        const popup = document.getElementById(popupId);

        // Lấy phần tử preview ảnh
        // - `popupId.split('-')[1]`: Tách ID để lấy số (ví dụ: "popup-1" → "1").
        // - `photoPreview-` + số: Tạo ID của phần tử preview (ví dụ: "photoPreview-1").
        const photoPreview = document.getElementById('photoPreview-' + popupId.split('-')[1]);

        // Làm sạch khu vực preview ảnh
        // - `photoPreview.innerHTML = ''`: Xóa toàn bộ nội dung HTML bên trong (bỏ ảnh cũ nếu có).
        photoPreview.innerHTML = '';

        // Hiển thị popup
        // - `popup.style.display = 'flex'`: Đặt `display: flex` để hiển thị popup (theo CSS đã định nghĩa).
        popup.style.display = 'flex';
    }

    // Hàm đóng popup và dừng camera
    // - `popupId`: ID của popup (ví dụ: "popup-1").
    // - Mục đích: Ẩn popup và dừng camera nếu đang bật.
    function closePopup(popupId) {
        // Lấy phần tử popup bằng ID
        const popup = document.getElementById(popupId);

        // Kiểm tra nếu camera đang bật (có stream)
        // - `currentStream`: Nếu không phải `null`, nghĩa là camera đang hoạt động.
        if (currentStream) {
            // Dừng tất cả các track (video) của stream
            // - `getTracks()`: Lấy danh sách các track (video, audio, ...).
            // - `forEach(track => track.stop())`: Dừng từng track để tắt camera.
            currentStream.getTracks().forEach(track => track.stop());

            // Đặt lại `currentStream` về `null`
            // - Đảm bảo trạng thái camera đã được dừng hoàn toàn.
            currentStream = null;
        }

        // Ẩn popup
        // - `popup.style.display = 'none'`: Ẩn popup bằng cách đặt `display: none`.
        popup.style.display = 'none';
    }

    // Hàm bật camera
    // - `videoId`: ID của thẻ <video> (ví dụ: "video-1").
    // - `popupId`: ID của popup (ví dụ: "popup-1").
    // - Mục đích: Bật camera, hiển thị video stream trong thẻ <video>, và hiển thị các nút "Chụp ảnh" và "Đổi camera".
    async function startCamera(videoId, popupId) {
        // Lấy thẻ <video> để hiển thị stream
        const video = document.getElementById(videoId);

        // Lấy nút "Chụp ảnh"
        // - `capture-btn-` + số: ID của nút "Chụp ảnh" (ví dụ: "capture-btn-1").
        const captureBtn = document.getElementById('capture-btn-' + popupId.split('-')[1]);

        // Lấy nút "Đổi camera"
        // - `switch-btn-` + số: ID của nút "Đổi camera" (ví dụ: "switch-btn-1").
        const switchBtn = document.getElementById('switch-btn-' + popupId.split('-')[1]);

        // Lấy nút "Bật camera"
        // - Dùng `querySelector` để tìm nút có `onclick` chứa `startCamera` với tham số `videoId` và `popupId`.
        // - Ví dụ: <button onclick="startCamera('video-1', 'popup-1')">.
        const startBtn = document.querySelector(`button[onclick*="startCamera('${videoId}', '${popupId}')]`);

        // Sử dụng `try-catch` để xử lý lỗi khi truy cập camera
        try {
            // Kiểm tra nếu camera đang bật (có stream)
            // - Nếu có, dừng stream hiện tại để tránh xung đột.
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            // Yêu cầu truy cập camera
            // - `navigator.mediaDevices.getUserMedia`: API để truy cập camera.
            // - `video: { facingMode: ... }`: Cấu hình camera (camera sau hoặc trước).
            // - `useRearCamera ? "environment" : "user"`: Nếu `useRearCamera` là `true`, dùng camera sau; nếu `false`, dùng camera trước.
            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: useRearCamera ? "environment" : "user"
                }
            });

            // Gán stream vào thẻ <video>
            // - `video.srcObject = currentStream`: Hiển thị video từ camera trong thẻ <video>.
            video.srcObject = currentStream;

            // Hiển thị nút "Chụp ảnh"
            // - `captureBtn.style.display = 'flex'`: Hiển thị nút (ban đầu ẩn bằng `display: none` trong HTML).
            captureBtn.style.display = 'flex';

            // Hiển thị nút "Đổi camera"
            // - `switchBtn.style.display = 'flex'`: Hiển thị nút (ban đầu ẩn).
            switchBtn.style.display = 'flex';

            // Ẩn nút "Bật camera"
            // - `startBtn.style.display = 'none'`: Ẩn nút "Bật camera" sau khi camera đã mở.
            if (startBtn) {
                startBtn.style.display = 'none';
            }
        } catch (err) {
            // Xử lý lỗi nếu không truy cập được camera
            // - Ví dụ: Người dùng không cấp quyền, hoặc thiết bị không có camera.
            Swal.fire({
                icon: 'error', // Biểu tượng lỗi
                title: 'Lỗi', // Tiêu đề thông báo
                text: 'Không thể truy cập camera: ' + err.message, // Nội dung lỗi
            });
        }
    }

    // Hàm chuyển đổi giữa camera trước và sau
    // - `videoId`: ID của thẻ <video>.
    // - `popupId`: ID của popup.
    // - Mục đích: Chuyển đổi giữa camera trước và sau khi người dùng nhấn nút "Đổi camera".
    async function switchCamera(videoId, popupId) {
        // Lấy thẻ <video>
        const video = document.getElementById(videoId);

        // Đảo ngược trạng thái camera
        // - Nếu đang dùng camera sau (`true`), chuyển sang camera trước (`false`) và ngược lại.
        useRearCamera = !useRearCamera;

        // Sử dụng `try-catch` để xử lý lỗi
        try {
            // Dừng stream hiện tại (nếu có)
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            // Yêu cầu truy cập camera với chế độ mới
            // - Tương tự `startCamera`, nhưng với `facingMode` mới.
            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: useRearCamera ? "environment" : "user"
                }
            });

            // Gán stream mới vào thẻ <video>
            video.srcObject = currentStream;
        } catch (err) {
            // Xử lý lỗi nếu không chuyển đổi được camera
            // - Ví dụ: Thiết bị không có camera trước/sau.
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: 'Không thể chuyển camera: ' + err.message,
            });
        }
    }

    // Hàm chụp ảnh từ video
    // - `videoId`: ID của thẻ <video>.
    // - `popupId`: ID của popup.
    // - Mục đích: Chụp ảnh từ stream video, hiển thị ảnh trong khu vực preview, và gán file ảnh vào input để gửi form.
    function capturePhoto(videoId, popupId) {
        // Lấy thẻ <video>
        const video = document.getElementById(videoId);

        // Lấy khu vực preview ảnh
        const photoPreview = document.getElementById('photoPreview-' + popupId.split('-')[1]);

        // Lấy input file ẩn
        // - `photoInput-` + số: ID của input file (ví dụ: "photoInput-1").
        // - Dùng để gửi file ảnh lên server.
        const photoInput = document.getElementById('photoInput-' + popupId.split('-')[1]);

        // Tạo canvas để vẽ ảnh từ video
        // - `canvas`: Tạo một thẻ <canvas> động (không hiển thị trên giao diện).
        const canvas = document.createElement('canvas');

        // Đặt kích thước canvas bằng kích thước video
        // - `video.videoWidth` và `video.videoHeight`: Lấy kích thước thực tế của video stream.
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Lấy context 2D của canvas để vẽ
        const ctx = canvas.getContext('2d');

        // Vẽ khung hình hiện tại của video lên canvas
        // - `drawImage(video, 0, 0, ...)`: Vẽ video lên canvas tại vị trí (0,0) với kích thước của canvas.
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Chuyển canvas thành dữ liệu ảnh (base64)
        // - `toDataURL('image/png')`: Chuyển canvas thành chuỗi base64 định dạng PNG.
        const imageData = canvas.toDataURL('image/png');

        // Tạo thẻ <img> để hiển thị ảnh trong khu vực preview
        const img = document.createElement('img');
        img.src = imageData; // Gán dữ liệu ảnh vào `src`
        img.className = 'captured-image'; // Thêm class để style (đã định nghĩa trong CSS)

        // Làm sạch khu vực preview và thêm ảnh mới
        photoPreview.innerHTML = '';
        photoPreview.appendChild(img);

        // Chuyển dữ liệu ảnh thành file và gán vào input
        // - `fetch(imageData)`: Tải dữ liệu base64.
        // - `res.blob()`: Chuyển dữ liệu thành Blob (định dạng nhị phân).
        fetch(imageData)
            .then(res => res.blob())
            .then(blob => {
                // Tạo file từ Blob
                // - `new File([blob], ...)`: Tạo file với tên và định dạng.
                // - Tên file: `photo-${popupId.split('-')[1]}.png` (ví dụ: "photo-1.png").
                // - Định dạng: `image/png`.
                const file = new File([blob], `photo-${popupId.split('-')[1]}.png`, { type: 'image/png' });

                // Tạo DataTransfer để gán file vào input
                // - `DataTransfer`: API để tạo danh sách file giả lập.
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);

                // Gán file vào input
                // - `photoInput.files`: Gán danh sách file vào input để gửi form.
                photoInput.files = dataTransfer.files;
            });

        // Dừng camera sau khi chụp ảnh
        // - Tương tự `closePopup`, dừng stream và đặt lại trạng thái.
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
        }
        video.srcObject = null; // Xóa stream khỏi thẻ <video>
    }

    // Hàm xử lý khi nhấn "Hoàn thành"
    // - `formId`: ID của form (ví dụ: "form-1").
    // - Mục đích: Kiểm tra form và file ảnh, sau đó gửi form lên server.
    function submitFormWithPhoto(formId) {
        // Debug: In ID của form
        console.log('Form ID:', formId);

        // Lấy form bằng ID
        const form = document.getElementById(formId);

        // Lấy input file
        const photoInput = document.getElementById('photoInput-' + formId.split('-')[1]);

        // Debug: In thông tin form và file
        console.log('Form element:', form);
        console.log('photoInput.files:', photoInput.files);

        // Kiểm tra nếu form không tồn tại
        if (!form) {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: 'Không tìm thấy form với ID: ' + formId,
            });
            return;
        }

        // Kiểm tra nếu không có file ảnh
        // - `photoInput.files`: Danh sách file trong input.
        // - Nếu rỗng hoặc không có file, hiển thị cảnh báo.
        if (!photoInput.files || photoInput.files.length === 0) {
            Swal.fire({
                icon: 'warning',
                title: 'Yêu cầu chụp ảnh',
                text: 'Bạn phải chụp ảnh xác thực trước khi hoàn thành!',
            });
        } else {
            // Debug: In URL mà form sẽ gửi đến
            console.log('Submitting form to:', form.action);

            // Gửi form
            // - `form.submit()`: Gửi form lên server (theo `action` và `method` của form).
            form.submit();
        }
    }
</script>
