<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi 403 - Truy cập bị từ chối | Chỉ May Dũng Đông</title>

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- FontAwesome 6 (Cần thiết để hiển thị icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error-container h1 {
      color: #dc3545;
      font-size: 72px;
      font-weight: 700;
      margin: 0 0 20px;
    }

    .error-container h2 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 15px;
    }

    .error-container p {
      color: #666;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .error-icon {
      font-size: 80px;
      color: #dc3545;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .error-container {
        padding: 20px;
        width: 95%;
      }

      .error-container h1 {
        font-size: 48px;
      }

      .error-container h2 {
        font-size: 24px;
      }

      .error-container p {
        font-size: 14px;
      }

      .error-icon {
        font-size: 60px;
      }

      .btn-primary, .btn-secondary {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="error-container">
  <i class="fas fa-ban error-icon"></i>
  <h1>403</h1>
  <h2>Lỗi Truy Cập Bị Từ Chối</h2>
  <p>Bạn không có quyền truy cập vào trang này. Vui lòng kiểm tra lại quyền hạn của bạn hoặc liên hệ với quản trị viên để được hỗ trợ.</p>
  <a onclick="history.back()" class="btn btn-primary">Quay lại Yêu cầu Báo giá <i class="fas fa-arrow-left"></i></a>
  <a onclick="window.location.href='home_page'" class="btn btn-secondary">Về Trang Chủ <i class="fas fa-home"></i></a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
